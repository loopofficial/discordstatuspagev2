name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import checks
        run: |
          python - << 'PY'
          import importlib
          for mod in ["discord", "aiohttp"]:
              importlib.import_module(mod)
          print("Imports OK")
          PY
